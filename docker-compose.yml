services:
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=fakekey
      - MINIO_ROOT_PASSWORD=fakesecret
      - MINIO_DEFAULT_BUCKETS=testbucket
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  vitess:
    image: vitess/vttestserver:mysql80
    container_name: vitess
    environment:
      KEYSPACES: page
      NUM_SHARDS: 1
      PORT: 15306
      MYSQL_BIND_HOST: 0.0.0.0
      CHARSET: utf8mb4
      MYSQL_MAX_CONNECTIONS: 1000
      FOREIGN_KEY_MODE: disallow
    ports:
      - "15309:15309"
      - "15307:15307"
    healthcheck:
      test: ["CMD", "mysql", "-h", "127.0.0.1", "-P", "15309", "-e", "select 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  entity-api:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: entity-api
    ports:
      - "8000:8000"
    depends_on:
      minio:
        condition: service_healthy
      vitess:
        condition: service_healthy
    environment:
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: fakekey
      S3_SECRET_KEY: fakesecret
      S3_BUCKET: testbucket
      VITESS_HOST: vitess
      VITESS_PORT: 15309
      VITESS_DATABASE: page
      VITESS_USER: root
      VITESS_PASSWORD: ""
    command: uvicorn services.entity_api.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  integration-tests:
    build:
      context: .
      dockerfile: tests/Dockerfile
    container_name: integration-tests
    depends_on:
      entity-api:
        condition: service_healthy
    environment:
      ENTITY_API_URL: http://entity-api:8000
      TEST_LOG_LEVEL: "DEBUG"
      TEST_LOG_HTTP_REQUESTS: "true"
      TEST_SHOW_PROGRESS: "true"
    networks:
      - default

volumes:
  minio-data:
