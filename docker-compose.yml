services:
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=fakekey
      - MINIO_ROOT_PASSWORD=fakesecret
      - MINIO_DEFAULT_BUCKETS=testbucket
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  vitess:
    image: vitess/vttestserver:mysql80
    container_name: vitess
    environment:
      KEYSPACES: page
      NUM_SHARDS: 1
      PORT: 15306
      MYSQL_BIND_HOST: 0.0.0.0
      CHARSET: utf8mb4
      MYSQL_MAX_CONNECTIONS: 1000
      FOREIGN_KEY_MODE: disallow
    ports:
      - "15309:15309"
      - "15307:15307"
    healthcheck:
      test: ["CMD", "mysql", "-h", "127.0.0.1", "-P", "15309", "-e", "select 1"]
      interval: 5s
      timeout: 3s
      retries: 20

