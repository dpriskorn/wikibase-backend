  entity-api:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: entity-api
    ports:
      - "8000:8000"
    depends_on:
      minio:
        condition: service_healthy
      vitess:
        condition: service_healthy
#      kafka:
#        condition: service_healthy
    environment:
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: fakekey
      S3_SECRET_KEY: fakesecret
      S3_BUCKET: testbucket
      VITESS_HOST: vitess
      VITESS_PORT: 15309
      VITESS_DATABASE: page
      VITESS_USER: root
      VITESS_PASSWORD: ""
      S3_REVISION_SCHEMA_VERSION: "1.0.0"
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: wikibase.entity_change
    command: uvicorn services.entity_api.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  integration-tests:
    build:
      context: .
      dockerfile: tests/Dockerfile
    container_name: integration-tests
    depends_on:
      entity-api:
        condition: service_healthy
    environment:
      ENTITY_API_URL: http://entity-api:8000
      TEST_LOG_LEVEL: "DEBUG"
      TEST_LOG_HTTP_REQUESTS: "true"
      TEST_SHOW_PROGRESS: "true"
    networks:
      - default

volumes:
  minio-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
